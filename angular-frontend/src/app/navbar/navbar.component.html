<header data-bs-theme="dark">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <img src="assets/logo_Light.svg" alt="JobTraq" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" aria-current="page" routerLink="about-us">Hogy működik?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" aria-current="page" routerLink="status">Állapot</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" aria-current="page" routerLink="contact">Kapcsolat</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="date" placeholder="Szűrés napra" aria-label="Szűrés napra"
                 [value]="search.getDate()" (change)="setDate($event)">
        </form>
      </div>
    </div>
  </nav>
  <div class="loader" [class.shown]="loader.getLoading()"></div>
</header>
