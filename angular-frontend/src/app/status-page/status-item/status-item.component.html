<div class="d-flex flex-row">
  <div
    class="color-bar"
    [class.color-bar-green]="available"
    [class.color-bar-red]="!available"></div>
  <div class="p-3">
    <p class="m-0" [class.lead]="description">
      {{ name }}
    </p>
    <p class="small m-0" *ngIf="description">
      {{ description }}
    </p>
  </div>
</div>
